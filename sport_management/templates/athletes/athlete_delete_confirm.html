<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить "{{ object }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a class="btn" href="{{ next }}">Отмена</a>
    </form>
</body>
</html>
